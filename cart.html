<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - MaruDryFruits</title>
   <link rel="icon" href="logo.jpg">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <style>
    body {
      background-color: #fffaf5;
      font-family: "Butler";
    }

    header {
      background: #a0522d;
      padding: 15px;
    }

    header h2 {
      color: white;
      margin: 0;
      font-size: 1.8rem;
    }

    /* Main Cart Box */
    .cart-container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.8s ease-in-out;
    }

    .item-img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #e5c8a8;
    }

    .btn-theme {
      background-color: #a0522d;
      color: white;
      font-size: 0.9rem;
    }

    .btn-theme:hover {
      background-color: #8a431f;
    }

    .empty {
      font-size: 1.4em;
      color: #a0522d;
      font-weight: bold;
      text-align: center;
      padding: 40px 0;
    }

    /* Toast */
    .toast-message {
      background-color: #a0522d;
      color: white;
      padding: 15px 20px;
      margin-top: 10px;
      border-radius: 8px;
      min-width: 220px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
      animation: fadeSlideIn 0.5s ease forwards, fadeOut 0.5s ease 2s forwards;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }

   /* ----- RESPONSIVE DESIGN ----- */
    @media(max-width: 768px) {

      header h2 {
        font-size: 1.5rem;
      }

      .cart-container {
        padding: 15px;
      }

      .item-img {
        width: 65px;
        height: 65px;
      }

      .row.cart-row {
        flex-direction: column;
        text-align: center;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
      }

      .row.cart-row .col-4,
      .row.cart-row .col-3,
      .row.cart-row .col-2,
      .row.cart-row .col-1 {
        width: 100%;
        margin-bottom: 10px;
      }

      .btn-theme {
        padding: 6px 18px;
        font-size: 0.85rem;
      }

      .qty-btns button {
        padding: 4px 12px !important;
      }

      .total-footer {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>

</head>

<body>

  <!-- HEADER -->
  <header class="text-center">
    <h2>Your Shopping Cart</h2>
  </header>

  <!-- CART BOX -->
  <div class="cart-container">

    <h3 class="text-center mb-4" style="color:#a0522d;">Items in Your Cart</h3>

    <div id="cartItems"></div>

    <hr>

    <!-- Total Row -->
    <div class="d-flex justify-content-between align-items-center total-footer">
      <h4 style="color:#a0522d;">Total: PKR <span id="cartTotal">0</span></h4>
      <a href="checkout.html" class="btn btn-theme px-4 py-2">Proceed to Checkout</a>
    </div>

  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function loadCart() {
      const container = document.getElementById("cartItems");
      const totalDisplay = document.getElementById("cartTotal");

      if (cart.length === 0) {
        container.innerHTML = `<p class="empty">Your cart is empty</p>`;
        totalDisplay.textContent = "0";
        return;
      }

      container.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        container.innerHTML += `
          <div class="row mb-4 align-items-center cart-row">
            
            <!-- Image -->
            <div class="col-2 text-center">
              <img src="${item.image}" class="item-img" alt="">
            </div>

            <!-- Title + Price -->
            <div class="col-4">
              <h5 style="color:#a0522d;">${item.productName}</h5>
              <p class="text-muted small">PKR ${item.price}</p>
            </div>

            <!-- Quantity -->
            <div class="col-3 qty-btns d-flex justify-content-center align-items-center">
              <button class="btn btn-sm btn-theme" onclick="changeQty(${index}, -1)">âˆ’</button>
              <span class="mx-3">${item.quantity}</span>
              <button class="btn btn-sm btn-theme" onclick="changeQty(${index}, 1)">+</button>
            </div>

            <!-- Subtotal -->
            <div class="col-2 text-center">
              <h6>PKR ${item.price * item.quantity}</h6>
            </div>

            <!-- Delete -->
            <div class="col-1 text-center">
              <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>

          </div>
        `;
      });

      totalDisplay.textContent = total;
    }

    function changeQty(index, amount) {
      cart[index].quantity += amount;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    loadCart();
  </script>

  <!-- Toast Box -->
  <div id="toastBox" style="position: fixed; bottom: 20px; right: 20px; z-index: 2000;"></div>

</body>

</html>
